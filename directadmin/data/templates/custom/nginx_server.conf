|CUSTOM1|
|?DOCROOT=`HOME`/domains/`DOMAIN`/public_html|
|?REALDOCROOT=`HOME`/domains/`DOMAIN`/public_html|
|?OPEN_BASEDIR_PATH=`HOME`/:/tmp:/opt/alt/php`PHP1_RELEASE`/usr/share/pear/:/dev/urandom:/var/tmp:/usr/local/lib/php/|
|?HOST_DOMAIN=`DOMAIN`|
|*if HOST_POINTER|
|?HOST_DOMAIN=`HOST_POINTER`|
|*endif|
server
{
|CUSTOM|

	listen |IP|:|PORT_80|;

	server_name |HOST_DOMAIN| www.|HOST_DOMAIN| |SERVER_ALIASES|;

	access_log off;
	error_log off;
	

	root |DOCROOT|;
  
	index index.php index.html index.htm;
	
	|FORCE_SSL_REDIRECT|
	
	|NGINX_PHP_CONF|

|*if HAVE_NGINX_PROXY="1"|
	location /
	{
|CUSTOM2|
		# access_log off;
		proxy_buffering |PROXY_BUFFERING|;
		proxy_pass http://|PROXY_IP|:|PORT_8080|;
		proxy_set_header X-Client-IP      $remote_addr;
		proxy_set_header X-Accel-Internal /nginx_static_files;
		proxy_set_header Host             $host;
		proxy_set_header X-Forwarded-For  $proxy_add_x_forwarded_for;
		proxy_hide_header Upgrade;
	}
	location /nginx_static_files/
	{
		# access_log  /var/log/nginx/access_log_proxy;
		alias       |DOCROOT|/;
		internal;
	}
|*else|
|NGINX_REDIRECTS|
|HOTLINK_PROTECTION|
|*endif|

|CUSTOM3|

# BEGIN CUSTOM3-2
add_header Permissions-Policy 'geolocation=*, midi=(), sync-xhr=(self "http://|HOST_DOMAIN|" "http://www.|HOST_DOMAIN|"), microphone=(), camera=(), magnetometer=(), gyroscope=(), payment=(), fullscreen=(self "http://|HOST_DOMAIN|" "http://www.|HOST_DOMAIN|")';
# END CUSTOM3

	include /etc/nginx/webapps.conf;

|*if HAVE_NGINX_PROXY!="1"|
|LOCATION_BLOCKS|
|EXTRA_LOCATIONS|
|*endif|

|MOD_SECURITY_RULES|

|CUSTOM4|
}
